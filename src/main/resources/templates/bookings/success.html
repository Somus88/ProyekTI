<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head" />

<body class="text-gray-900">
    <nav th:replace="fragments/layout :: header"></nav>

    <div class="container max-w-xl mx-auto my-12 px-4 text-center">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img th:src="@{/images/Logo klinik agus mantri 4.png}" alt="Klinik Agus Mantri Logo"
                class="w-[150px] h-[150px]">
        </div>

        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Booking dikonfirmasi!</strong>
            <span class="block sm:inline">Janji temu dokter berhasil dibooking.</span>
        </div>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border" style="border-color: #00B5E2;">
            <h2 class="text-xl mb-4">Nomor antrian anda</h2>
            <div class="text-6xl font-bold mb-4" style="color: #00B5E2;" th:text="${queueNumber}">#</div>

            <div class="mb-6 text-left">
                <p class="text-gray-700"><strong>Pasien:</strong> <span th:text="${patientName}">Nama Pasien</span></p>
                <p class="text-gray-700"><strong>Keluhan:</strong> <span th:text="${healthIssue}">Keluhan</span></p>
                <p class="text-gray-700"><strong>Dokter:</strong> <span th:text="${doctorName}">Dokter</span>
                </p>
            </div>

            <p class="text-gray-600 mb-6">Harap tunggu antrian anda.</p>

            <a th:href="@{/}" class="text-white px-4 py-2 rounded hover:opacity-90"
                style="background-color: #00B5E2;">Kembali ke
                Dashboard</a>
        </div>
    </div>
</body>

</html>

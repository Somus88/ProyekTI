<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head" />

<body class="text-gray-900">
    <nav th:replace="fragments/layout :: header"></nav>

    <div id="success-badge" class="hidden p-3 bg-green-200 text-green-500 font-bold">
        <p class="m-0 text-center">Berhasil register, silahkan log in</p>
    </div>

    <div th:if="${param.error}" class="p-3 bg-red-200 text-red-500 font-bold">
        <p class="m-0 text-center">Username dan password salah.</p>
    </div>

    <div th:if="${param.logout}" class="p-3 bg-green-200 text-green-500 font-bold">
        <p class="m-0 text-center">Log out berhasil.</p>
    </div>

    <div class="flex min-h-screen bg-gray-50">
        <!-- Left Side: Image -->
        <div class="hidden lg:flex w-1/2 items-center justify-center relative overflow-hidden">
            <img th:src="@{/images/Logo klinik agus mantri 4.png}" alt="Klinik Agus Mantri Logo"
                class="w-[400px] h-[400px]">
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>

                <form th:action="@{/login}" method="POST">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input
                            class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition duration-300"
                            id="username" name="username" placeholder="Username">
                    </div>
                    <div class="mb-8">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input
                            class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline transition duration-300"
                            id="password" name="password" type="password" placeholder="****************">
                    </div>
                    <div class="flex items-center">
                        <button type="submit"
                            class="w-full text-white font-bold py-3 px-4 rounded-lg shadow-md hover:opacity-90 transition duration-300"
                            style="background-color: #00B5E2;">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        const successBadge = document.getElementById('success-badge');
        if (window.location.search.includes('registerSuccess')) {
            successBadge.classList.remove('hidden');
        }
    }
</script>

</html>

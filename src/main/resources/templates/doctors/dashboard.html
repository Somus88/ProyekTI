<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head}" />

<body class="text-gray-900">
    <nav th:replace="~{fragments/layout :: header}"></nav>

    <div class="container max-w-4xl mx-auto my-8 px-4">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img th:src="@{/images/Logo klinik agus mantri 4.png}" alt="Klinik Agus Mantri Logo"
                class="w-[150px] h-[150px]">
        </div>

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Doctor Dashboard</h1>
            <div class="text-sm text-gray-600">
                Welcome, <span class="font-bold" th:text="${doctor.name}">Dr. Name</span>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center"
                style="border-color: #00B5E2;">
                <h2 class="text-lg font-semibold text-gray-800">Janji temu hari ini:</h2>
                <a th:href="@{/doctors/bookings/log}" class="text-blue-600 hover:text-blue-800 font-semibold text-sm">
                    <i class="bi-clock-history mr-1"></i>Riwayat Booking
                </a>
            </div>

            <div th:if="${bookings.empty}" class="p-6 text-center text-gray-500 italic">
                Tidak ada janji temu hari ini.
            </div>

            <div th:unless="${bookings.empty}" class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100 border-b border-gray-200 text-xs uppercase text-gray-600"
                            style="border-color: #00B5E2;">
                            <th class="px-6 py-3 font-semibold">Nomor Antrian #</th>
                            <th class="px-6 py-3 font-semibold">Nama Pasien</th>
                            <th class="px-6 py-3 font-semibold">Keluhan</th>
                            <th class="px-6 py-3 font-semibold">Tanggal booking</th>
                            <th class="px-6 py-3 font-semibold">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="booking : ${bookings}" class="hover:bg-gray-50 border-b"
                            style="border-color: #00B5E2;">
                            <td class="px-6 py-4 font-bold text-blue-600" th:text="${booking.queueNumber}">1
                            </td>
                            <td class="px-6 py-4" th:text="${booking.patientName}">John Doe</td>
                            <td class="px-6 py-4 text-sm text-gray-600"
                                th:text="${booking.healthIssue != null ? booking.healthIssue : (booking.patient != null ? booking.patient.healthIssue : 'N/A')}">
                                Headache</td>
                            <td class="px-6 py-4 text-sm text-gray-500"
                                th:text="${#temporals.format(booking.createdAt, 'dd MMM yyyy HH:mm')}">
                                21 Nov 2025 14:30
                            </td>
                            <td class="px-6 py-4">
                                <form method="post" th:action="@{/doctors/bookings/{id}/status(id=${booking.id})}">
                                    <button type="submit"
                                        th:class="${'px-3 py-1 text-xs font-semibold rounded-full cursor-pointer ' + 
                            (booking.status != null && booking.status.name() == 'WAITING' ? 'bg-yellow-100 text-yellow-800' : 
                            (booking.status != null && booking.status.name() == 'TREATING' ? 'bg-blue-100 text-blue-800' : 
                            (booking.status != null && booking.status.name() == 'FINISHED' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800')))}">
                                        <span
                                            th:text="${booking.status != null ? booking.status : 'UNKNOWN'}">WAITING</span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

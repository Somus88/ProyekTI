<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head" />

<body class="text-gray-900">
    <nav th:replace="fragments/layout :: header"></nav>

    <div class="flex min-h-screen bg-gray-50">
        <!-- Left Side: Image -->
        <div class="hidden lg:flex w-1/2 items-center justify-center relative overflow-hidden">
            <img th:src="@{/images/Logo klinik agus mantri 4.png}" alt="Klinik Agus Mantri Logo"
                class="w-[400px] h-[400px]">
        </div>


        <!-- Right Side: Register Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div
                class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100 max-h-[90vh] overflow-y-auto">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Register</h2>

                <form role="form" method="post" th:action="@{/register}">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama</label>
                        <input type="text"
                            class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition duration-300"
                            id="name" name="name" placeholder="Nama" th:value="${user.name}">
                    </div>

                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input
                            class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition duration-300"
                            name="username" placeholder="Username" th:value="${user.username}">
                    </div>

                    <div class="mb-8">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input
                            class="shadow-md appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline transition duration-300"
                            name="password" type="password" placeholder="****************" th:value="${user.password}">
                    </div>

                    <div class="flex items-center justify-between gap-4">
                        <a href="/"
                            class="w-1/2 text-center border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-50 transition duration-300 shadow-sm">
                            Cancel
                        </a>
                        <button type="submit"
                            class="w-1/2 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:opacity-90 transition duration-300"
                            style="background-color: #00B5E2;">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
